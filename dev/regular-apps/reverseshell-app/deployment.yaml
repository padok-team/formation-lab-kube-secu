apiVersion: apps/v1
kind: Deployment
metadata:
  name: imagetragick
spec:
  replicas: 1
  selector:
    matchLabels:
      app: imagetragick
  template:
    metadata:
      labels:
        app: imagetragick
    spec:
      containers:
      - name: imagetragick
        image: craighurley/docker-imagetragick
        ports:
        - containerPort: 8080
        securityContext:
          privileged: true
          allowPrivilegeEscalation: true
---
apiVersion: v1
kind: Service
metadata:
  name: imagetragick
spec:
  selector:
    app: imagetragick
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080

