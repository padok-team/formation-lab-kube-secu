apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    name: in-cluster
  project: default
  source:
    path: component-config/argocd
    repoURL: git@github.com:padok-team/library-kubernetes-workspace-gcp.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
