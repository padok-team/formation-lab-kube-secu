---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: imagetragick
  annotations:
    kubernetes.io/ingress.class: ingress-nginx
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  rules:
  - host: imagetragick.aws.padok.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: imagetragick
            port:
              number: 8080
